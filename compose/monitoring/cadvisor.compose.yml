# cadvisor.compose.yml
---
services:
  # TODO
  # This container is a resource hog and I don't really like having the root
  # filesystem mounted as a volume. I need to figure out a better way to get
  # docker / application metrics.
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro 
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - 8080
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - traefik.enable=true
      - homepage.group=metrics
      - homepage.name=cadvisor
      - homepage.icon=docker
      - homepage.href=http://cadvisor.ecs.lan
      - homepage.siteMonitor=http://cadvisor.ecs.lan