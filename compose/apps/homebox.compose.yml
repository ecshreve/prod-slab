---
volumes:
  homebox_data:
    external: true

services:
  homebox:
    image: ecshreve/homebox-dev:latest
    container_name: homebox
    restart: unless-stopped
    environment:
      - TZ=America/Los_Angeles
    expose:
      - 7745
    volumes:
      - homebox_data:/data
    depends_on:
      traefik:
        condition: service_started
    labels:
      - traefik.enable=true
