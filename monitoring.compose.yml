---
include:
  - path: common.compose.yml

volumes:
  prometheus_data:
    external: true
  grafana_data:
    external: true

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    configs:
      - source: prometheus.yml
        target: /etc/prometheus/prometheus.yml
    volumes:
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - 9090
    labels:
      - traefik.enable=true
    restart: unless-stopped

configs:
  prometheus.yml:
    content: |
      ---
      global:
        scrape_interval: 10s
        evaluation_interval: 10s
        scrape_timeout: 10s

      scrape_configs:
        - job_name: "prometheus"
          static_configs:
            - targets: ["localhost:9090"]
          metrics_path: /metrics

        - job_name: "traefik"
          static_configs:
            - targets: ["traefik:8081"]
          metrics_path: /metrics

        - job_name: "synology"
          static_configs:
            - targets: ["100.70.146.118:9100"]
          metrics_path: /metrics

        - job_name: "docker"
          static_configs:
            - targets: ["host.docker.internal:9323"]
          metrics_path: /metrics

        - job_name: "cadvisor"
          static_configs:
            - targets: ["cadvisor:8080"]
          metrics_path: /metrics

